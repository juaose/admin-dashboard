version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version
    build:
      commands:
        - envsubst < .npmrc.template > .npmrc
        - npm install --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version
        - envsubst < .npmrc.template > .npmrc
    build:
      commands:
        - npm install --cache .npm --prefer-offline
        - env | grep -e DAL_API_URL >> .env.production
        - env | grep -e DAL_SERVICE_REGION >> .env.production
        - env | grep -e DAL_SERVICE_ACCESS_KEY_ID >> .env.production
        - env | grep -e DAL_SERVICE_SECRET_ACCESS_KEY >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
